apiVersion: v1
kind: ConfigMap
metadata:
  name: jupyterhub-config
  labels:
    app: jupyterhub
    environment: production
data:
  JUPYTERHUB_ENV: "production"

---

apiVersion: v1
kind: Service
metadata:
  name: jupyterhub-service
  labels:
    app: jupyterhub
    environment: production
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30000
  selector:
    app: jupyterhub

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterhub
  labels:
    app: jupyterhub
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterhub
      environment: production
  template:
    metadata:
      labels:
        app: jupyterhub
        environment: production
    spec:
      initContainers:
      - name: init-db
        image: postgres:14
        command: ['sh', '-c', 'until pg_isready -h postgres-service -U ${POSTGRES_USER}; do sleep 2; done; PGPASSWORD=${POSTGRES_PASSWORD} psql -h postgres-service -U ${POSTGRES_USER} -c "CREATE DATABASE jupyterhub;"']
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
      containers:
      - name: jupyterhub
        image: zogmykill/custom-jupyterhub:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_DB
          value: "jupyterhub"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        livenessProbe:
          httpGet:
            path: /hub/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /hub/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
